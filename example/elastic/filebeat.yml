- add_locale:
    when:
     contains:
       tags: "AUTOMATION"
    format: ~
    
- timestamp:
    when:
     contains:
       tags: "AUTOMATION"
    field: automation.ts
    timezone: +01:00
    layouts:
     - 'UNIX'
    target_field: automation.timestamp
    
- copy_fields:
    fields:
        - from: automation.ts
          to: ts
    fail_on_error: false
    ignore_missing: true

- copy_fields:
    fields:
        - from: automation.runner
          to: runner
    fail_on_error: false
    ignore_missing: true
    
- copy_fields:
    fields:
        - from: agent.hostname
          to: host_name
    fail_on_error: false
    ignore_missing: true
