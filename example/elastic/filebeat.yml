
filebeat.inputs:

- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\nuix.log
  include_lines: ['-\s*S\s*T\s*A\s*R\s*T\s*I\s*N\s*G\s*R\s*U\s*N\s*N\s*E\s*R']
  tags: ["NUIX-LOG", "NUIX-RUNNER-START" ,"CASE-TRIGGER"]
  scan_frequency: 10s

- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\nuix.log
  include_lines: ['-\s*F\s*I\s*N\s*I\s*S\s*H\s*E\s*D\s*R\s*U\s*N\s*N\s*E\s*R']
  tags: ["NUIX-LOG", "NUIX-RUNNER-END" ,"CASE-TRIGGER"]
  scan_frequency: 10s

- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\nuix.log
  include_lines: ['-\s*i\s*t\s*e\s*m\s*p\s*r\s*o\s*c\s*e\s*s\s*s\s*e\s*d\s*:']
  tags: ["NUIX-LOG", "NUIX-MAIN-LOG-INFO" ,"AUTOMATION-CASE-ITEM"]
  scan_frequency: 10s

- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\nuix.log
  include_lines: ['ERROR']
  tags: ["NUIX-LOG", NUIX-MAIN-LOG-ERROR"]
  multiline.type: pattern
  multiline.pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:|^com|^java'
  multiline.negate: false
  multiline.match: after
  scan_frequency: 10s

- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\nuix.log

  include_lines: ['WARN']
  tags: ["NUIX-LOG", "NUIX-MAIN-LOG-WARN"]
  multiline.type: pattern
  multiline.pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:|^com|^java'
  multiline.negate: false
  multiline.match: after
  scan_frequency: 10s

- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\nuix.log
  include_lines: ['INFO']
  exclude_lines: ['-\s*S\s*T\s*A\s*R\s*T\s*I\s*N\s*G\s*R\s*U\s*N\s*N\s*E\s*R']
  exclude_lines: ['-\s*F\s*I\s*N\s*I\s*S\s*H\s*E\s*D\s*R\s*U\s*N\s*N\s*E\s*R']
  exclude_lines: ['-\s*i\s*t\s*e\s*m\s*p\s*r\s*o\s*c\s*e\s*s\s*s\s*e\s*d\s*:']
  tags: ["NUIX-LOG", "NUIX-MAIN-LOG-INFO"]
  multiline.type: pattern
  multiline.pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:|^com|^java'
  multiline.negate: false
  multiline.match: after
  scan_frequency: 10s

- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\*\*\nuix.log
  include_lines: ['ERROR']
  tags: ["NUIX-LOG", "NUIX-WORKER-LOG-ERROR"]
  multiline.type: pattern
  multiline.pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:|^com|^java'
  multiline.negate: false
  multiline.match: after
  scan_frequency: 10s

- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\*\*\nuix.log
  include_lines: ['WARN ']
  tags: ["NUIX-LOG", "NUIX-WORKER-LOG-WARN"]
  multiline.type: pattern
  multiline.pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:|^com|^java'
  multiline.negate: false
  multiline.match: after
