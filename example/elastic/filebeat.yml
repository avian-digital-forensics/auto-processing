filebeat.shutdown_timeout: 30s
registry.flush: 1s
filebeat.registry.file_permissions: 0640
filebeat.inputs:
  
- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\*\*\nuix.log
  tags: ["NUIX-LOG", "NUIX-WORKER-LOG"]
  multiline.type: pattern
  multiline.pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:|^com|^java'
  multiline.negate: false
  multiline.match: after
  scan_frequency: 10s  
  
- type: log
  paths:
     - ${AUTOMATION_DIR}\nuix-logs\*\nuix.log
  tags: ["NUIX-LOG", "NUIX-MAIN-LOG"]
  multiline.type: pattern
  multiline.pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:|^com|^java'
  multiline.negate: false
  multiline.match: after
  scan_frequency: 10s    
  
- type: log
  paths:
     - ${AUTOMATION_DIR}\autologs\*.log
     - ${AUTOMATION_DIR}\autologs1\*.log
  exclude_lines: ['[S]\s*[t]\s*[a]\s*[r]\s*[t]\s*[i]\s*[n]\s*[g]\s*[r]\s*[u]\s*[n]\s*[n]\s*[e]\s*[r]']  
  tags: ["AUTOMATION"]
     
setup.kibana:
  host: "${ES_HOST}:5601"

#output.elasticsearch:
#  hosts: ["${ES_HOST}:9200"]

 
 
output.logstash:
  hosts: ["${ES_HOST}:5044"]

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false
  

  

processors:


- decode_json_fields:
    when:
      contains:
        tags: "AUTOMATION"
    fields: ['message']
    process_array: true
    max_depth: 20
    target: "automation"
    overwrite_keys: true
    
- add_fields:
    when:
      contains:
        log.flags: "multiline"
    target: "nuix"
    fields:
      multiline: "MULTILINE"

- add_tags:
    when:
      contains:
        log.flags: "multiline"
    tags: [MULTILINE]
   
      

- add_tags: 
     when:
       contains:
         message: "gen - STARTING RUNNER"
     tags: [NUIX-LOG, NUIX-RUNNER-START, CASE-TRIGGER]
     
- add_tags: 
     when:
       contains:
         message: "gen - FINISHED RUNNER"
     tags: [NUIX-LOG, NUIX-RUNNER-FINISHED, CASE-TRIGGER]
